<div style="margin-top:50px;margin-left: 5%;margin-right:5%;">
    <div *ngIf="!userMgr.isLogin()">
        <article nz-typography>
            <h2>Do not login?<a [routerLink]="['/login']">Login</a></h2>
        </article>
    </div>
    <div *ngIf="userMgr.isLogin()">
        <div *ngIf="!loading&&rank">
            <article nz-typography>
                <h3 nz-typography>Hot top <strong>{{this.rank.take}}</strong>
                    (In bookshelf <strong>{{this.rank.total}}</strong>)
                    <a style="margin-left:8px;" nz-tooltip nzTooltipTitle="Flush the rank" nz-button nzType="text"
                        (click)="flushSaved()">
                        <i nz-icon nzType="redo"></i>
                    </a>
                </h3>
            </article>
            <app-comic-list [(loading)]="loading" [(rank)]="rank"></app-comic-list>
        </div>
        <app-comic-list [(loading)]="loading" [(rank)]="rank"></app-comic-list>
        <div *ngIf="loading">
            <div style="text-align: center;margin:auto;">
                <ng-template #indicatorTemplate><i nz-icon nzType="loading"></i></ng-template>
                <nz-spin nzSimple [nzIndicator]="indicatorTemplate"> </nz-spin>
                <span>Now loading bookshelf...</span>
            </div>
        </div>
    </div>
</div>
